{% extends "base.html" %}

{% block content %}
<body>
<div class="container">
    <form method="POST" action="{{ url_for('admin.privileges') }}" class="search-bar">
        {{ form.csrf_token() }}
        <label>
            {{ form.name(class="name", placeholder="Enter ID of User to give admin") }}
        </label>
        {{ form.submit(class="small-submit") }}
    </form>
</div>
<table>
    <tr>
        <th>User ID</th>
        <th>Role</th>
        <th>Email</th>
    </tr>
{% for row in res %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
{% endfor %}
</table>
</body>
{% endblock %}
